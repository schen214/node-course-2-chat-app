<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <button id="scrollToBottom">Scroll to bottom</button>

    <div class="chat__footer">
      <form action="" id="message-form">
        <input name="message" type="text" placeholder="Message" autocomplete="off" autofocus>
        <button>Send</button>
      </form>
      <button id="send-location">Send location</button>
    </div>
  </div>

  <!-- mustache.js -->
  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{ from }}</h4>
        <span>{{ createdAt }}</span>
      </div>
      <div class="message__body">
        <p>{{ text }}</p>
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li>
      <div class="message__title">
        <h4>{{ from }}</h4>
        <span>{{ createdAt }}</span>
      </div class="message__body">
      <div>
        <p>
          <a href="{{ url }}" target="_blank">My current location</a>
        </p>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.3.1.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
